<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .main-div {
            margin: 30px;
            background-color: #f0f0f0;
            height: 400px;
            width: 600px;
            border: 2px solid #ccc;
        }
        
        .master-div {
            margin: 10px;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            height: 200px;
            width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="master-div">
            <h1>Welcome Rutuja!</h1>
            <p>This is the master </p>
            <p>You can add your content here.</p>
        </div>
    </div>
</body>
</html>
